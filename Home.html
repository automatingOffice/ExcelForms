<html>
<head>
    <meta charset="UTF-8" />

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div id="content-main">
        <div class="padding">
            <h1>Contact Form</h1>
            <hr />
            <div class="form-group">
                <label for="input-name">Client Name</label>
                <input class="form-control" id="input-name">
            </div>
            <div class="form-group">
                <label for="input-email">Client Email</label>
                <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="input-department">Client Department</label>
                <select class="form-control" id="input-department">
                    <option>Finance</option>
                    <option>HR</option>
                    <option>Sales</option>
                </select>
            </div>
            <button id="submit-form" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
